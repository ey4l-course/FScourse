<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="text-center">Game Settings</h2>
            <form>
                <div class="form-group">
                    <label>Game Mode:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gameMode" id="singlePlayer" value="singlePlayer">
                        <label class="form-check-label" for="singlePlayer">
                            Single Player
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gameMode" id="multiPlayer" value="multiPlayer">
                        <label class="form-check-label" for="multiPlayer">
                            Multiplayer
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Theme:</label>
                    <div class="d-flex justify-content-around">
                        <img src="image1.jpg" alt="Theme 1" id="theme1" class="theme-option">
                        <img src="image2.jpg" alt="Theme 2" id="theme2" class="theme-option">
                        <img src="image3.jpg" alt="Theme 3" id="theme3" class="theme-option">
                    </div>
                </div>
                <div class="form-group">
                    <label for="difficulty">Difficulty:</label>
                    <select class="form-control" id="difficulty">
                        <option>Easy</option>
                        <option>Medium</option>
                        <option>Hard</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn">Start Game</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.querySelectorAll('.theme-option').forEach(img => {
            img.addEventListener('click', function() {
                document.querySelectorAll('.theme-option').forEach(i => i.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
    </script>
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
