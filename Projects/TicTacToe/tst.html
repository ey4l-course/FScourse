<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe with Bootstrap 5</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .board {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      max-width: 600px;
      margin: auto;
    }
    .tile {
      width: 33.33%;
      padding-bottom: 33.33%;
      position: relative;
      border: 1px solid #000;
      box-sizing: border-box;
    }
    .tile img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
      max-height: 80%;
    }
  </style>
</head>
<body>
  <div class="board">
    <div class="tile">
      <img src="path/to/your/image1.png" alt="Image 1">
    </div>
    <div class="tile">
      <img src="path/to/your/image2.png" alt="Image 2">
    </div>
    <div class="tile">
      <img src="path/to/your/image3.png" alt="Image 3">
    </div>
    <div class="tile">
      <img src="path/to/your/image4.png" alt="Image 4">
    </div>
    <div class="tile">
      <img src="path/to/your/image5.png" alt="Image 5">
    </div>
    <div class="tile">
      <img src="path/to/your/image6.png" alt="Image 6">
    </div>
    <div class="tile">
      <img src="path/to/your/image7.png" alt="Image 7">
    </div>
    <div class="tile">
      <img src="path/to/your/image8.png" alt="Image 8">
    </div>
    <div class="tile">
      <img src="path/to/your/image9.png" alt="Image 9">
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
